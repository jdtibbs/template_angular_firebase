<div layout="column" style="height:100%;">
	<md-toolbar layout="row">
		<div class="md-toolbar-tools">
			<md-button ng-click="vm.props.sidenav.toggle()" hide-gt-md class="md-icon-button">
				<md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
			</md-button>
			<jdt-title props="vm.props"></jdt-title>
		</div>
	</md-toolbar>

	<div layout="row" flex>
		<md-sidenav layout="column" flex class="md-sidenav-left md-whiteframe-z2" md-component-id="sidenav" md-is-locked-open="$mdMedia('gt-md')">
			<jdt-menu props="vm.props"></jdt-menu>
		</md-sidenav>

		<md-content layout="column" flex class="md-padding">
			<jdt-view props="vm.props"></jdt-view>
		</md-content>
	</div>
</div>
