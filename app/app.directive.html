<div layout="column" style="height:100%;">
	<md-toolbar layout="row">
		<div class="md-toolbar-tools">
			<md-button ng-click="vm.props.sidenav.toggle()" hide-gt-sm class="md-icon-button">
				<md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
			</md-button>
			<h1 class="md-title" ng-bind="::vm.props.app.title"></h1>
		</div>
	</md-toolbar>

	<div layout="row" flex>
		<md-sidenav layout="column" flex class="md-sidenav-left md-whiteframe-z2" md-component-id="sidenav" md-is-locked-open="$mdMedia('gt-sm')">
			<jdt-menu props="vm.props"></jdt-menu>
		</md-sidenav>

		<md-content layout="column " flex class="md-padding">
			<div ng-cloak ng-view></div>
		</md-content>
	</div>
</div>
