<form name="form" role="form" novalidate>
	<md-input-container>
		<label>Password</label>
		<input name="password" type="password" ng-model="vm.password" required>
		<div ng-messages="form.password.$error">
			<div ng-message="required">Required</div>
		</div>
	</md-input-container>
	<md-input-container>
		<label>New Password</label>
		<input name="newPassword" type="password" ng-model="vm.newPassword" required>
		<div ng-messages="form.newPassword.$error">
			<div ng-message="required">Required</div>
		</div>
	</md-input-container>

	<md-input-container>
		<label>Confirm New Password</label>
		<input name="confirm" type="password" ng-model="vm.confirm" required>
		<div ng-messages="form.confirm.$error">
			<div ng-message="required">Required</div>
		</div>
	</md-input-container>

	<md-button class="md-primary md-raised" type="button" ng-click="vm.save()">Save</md-button>

	<md-button class="md-raised" type="button" ng-click="vm.cancel()">Cancel</md-button>
</form>

<jdt-feedback feedback="vm.feedback"></jdt-feedback>
