<md-list>
	<md-list-item ng-repeat="vendor in vm.data | filter: vm.props.components.toolbar.search.value | orderBy: 'vendorName' track by vendor.$id" ng-click="vm.edit(vendor.$id)">
		<div layout="row" flex layout-align="center center">
			<div flex flex="40" ng-bind="vendor.vendorName"></div>
			<div flex flex="40" hide show-gt-sm ng-bind="vendor.contactName"></div>
			<div flex="10" hide show-gt-md ng-bind="vendor.contactPhone"></div>
			<md-button class="md-fab md-mini flmd-accent" ng-click="vm.remove(vendor.$id, $event)" aria-label="Remove">
				<md-icon class="material-icons">remove</md-icon>
			</md-button>
		</div>
		<md-divider ng-if="!$last"></md-divider>
	</md-list-item>
</md-list>

<jdt-feedback feedback="vm.feedback"></jdt-feedback>
