<div layout="row" flex>
	<md-content layout-fill layout-padding>
		<md-tabs md-dynamic-height="" md-border-bottom="">
			<md-tab md-on-select="vm.tab.vendor.select()">
				<md-tab-label>
					Vendor
				</md-tab-label>
				<md-tab-body>
					<md-content>
						<form name="vendorForm" role="form" novalidate>
							<jdt-vendor-edit props="vm.props"></jdt-vendor-edit>
						</form>
					</md-content>
				</md-tab-body>
			</md-tab>
			<md-tab md-on-select="vm.tab.catalog.select()">
				<md-tab-label>
					Catalog
				</md-tab-label>
				<md-tab-body>
					<md-content>
						<jdt-catalog-list props="vm.props"></jdt-catalog-list>
					</md-content>
				</md-tab-body>
			</md-tab>
		</md-tabs>
	</md-content>
</div>
