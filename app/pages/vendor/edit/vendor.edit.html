<div layout="row">
	<md-input-container flex-xs="100" flex-gt-xs="85" flex-gt-sm="50">
		<label>Vendor Name</label>
		<input name="vendorName" type="text" ng-model="vm.model.vendorName" required ng-maxlength="50">
		<div ng-show="vm.form.vendorName.$touched" ng-messages="vm.form.vendorName.$error">
			<div ng-message="required">Required</div>
			<div ng-message="maxlength">Must not exceed 50 characters.</div>
		</div>
	</md-input-container>
	<div flex></div>
</div>

<div layout="row">
	<md-input-container flex-xs="100" flex-gt-xs="85" flex-gt-sm="50">
		<label>Contact Name</label>
		<input name="contactName" type="text" ng-model="vm.model.contactName" required ng-maxlength="50">
		<div ng-show="vm.form.contactName.$touched" ng-messages="vm.form.contactName.$error">
			<div ng-message="required">Required</div>
			<div ng-message="maxlength">Must not exceed 50 characters.</div>
		</div>
	</md-input-container>
</div>

<div layout="row">
	<md-input-container flex-xs="100" flex-gt-xs="50" flex-gt-sm="25">
		<label>Contact Phone</label>
		<input name="contactPhone" type="tel" ng-model="vm.model.contactPhone" required ng-maxlength="14">
		<div ng-show="vm.form.contactPhone.$touched" ng-messages="vm.form.contactPhone.$error">
			<div ng-message="required">Required</div>
			<div ng-message="maxlength">Must not exceed 14 characters.</div>
		</div>
	</md-input-container>
</div>

<md-button class="md-accent md-raised" type="button" ng-disabled="vm.form.$invalid" ng-click="vm.save()">Save</md-button>

<md-button class="md-raised" type="button" ng-click="vm.cancel()">Cancel</md-button>

<jdt-feedback feedback="vm.feedback"></jdt-feedback>
