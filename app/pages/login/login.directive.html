<form name="form" role="form" novalidate>
	<md-input-container>
		<label>Email</label>
		<input name="email" type="text" ng-model="vm.email" required>
		<div ng-messages="form.email.$error">
			<div ng-message="required">Required.</div>
		</div>
	</md-input-container>
	<md-input-container>
		<label>Password</label>
		<input name="password" type="password" ng-model="vm.password" required>
	</md-input-container>

	<md-button class="md-primary md-raised" type="submit" ng-disabled="form.password.$error.required || form.email.$error.required" ng-click="vm.login()">Login</md-button>
	<md-button class="md-raised" type="button" ng-disabled="form.email.$error.required" ng-click="vm.forgot()">Forgot Password</md-button>
</form>
