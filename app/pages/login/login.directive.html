<div class="mdl-cell mdl-cell--12-col mdl-grid mdl-grid--no-spacing">
	<form name="form" role="form" novalidate>
		<div class="mdl-cell mdl-cell--8-col">
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="email" id="email" required />
				<label class="mdl-textfield__label" for="email">Email</label>
			</div>
		</div>
		<div class="mdl-cell mdl-cell--8-col">
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="password" id="email" required/>
				<label class="mdl-textfield__label" for="email">Password</label>
			</div>
		</div>
		<div class="mdl-cell mdl-cell--8-col">
			<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit" ng-click="vm.login()">
				Login
			</button>
		</div>
	</form>
</div>
